{% extends "./base.html" %}

{% block body %}
  <h1>パスワード変更</h1>
  <form action="./change_password" method="post">
    <p>ユーザ名</p>
    <input type="text" name="user_name">
    <p>古いパスワード</p>
    <input type="text" name="old_password">
    <p>新しいパスワード</p>
    <input type="text" name="new_password">
    <p>送信ボタン</p>
    <input type="submit">
  </form>
  <br>
  <a href="./sinup">新規会員登録</a>
  <a href="./login">ログインシステム</a>
{% endblock %}

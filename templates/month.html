{% extends "./base.html" %}

{% block body %}
  <h1>入力{{month}}月</h1>
  <form action="/ryosyoku_order/control/input/month?key={{key}}" method="post">
    {% for month, day, time, text_value in menu_list %}
      <p>{{month}}月{{day}}日({{time}})</p>
      Aセット:<input type="text" name="{{month}}:{{day}}:{{time}}:A:name" value="{{text_value[0]}}">
      最小個数:<input type="number" name="{{month}}:{{day}}:{{time}}:A:number"><br>
      Bセット:<input type="text" name="{{month}}:{{day}}:{{time}}:B:name" value="{{text_value[1]}}">
      最小個数:<input type="number" name="{{month}}:{{day}}:{{time}}:B:number">
    {% endfor %}
    <br>
    <input type="submit">
  </form>
{% endblock %}
{% set ns = namespace(old_menu = 0) %}

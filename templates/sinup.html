{% extends "./base.html" %}

{% block body %}
 <div class="elementstyle">
  <h1 class="h1size">新規会員登録</h1>
  <form action="sinup" method="post">
    <p>ユーザ名</p>
    <input type="text" name="user_name">
    <p>パスワード</p>
    <input type="password" name="password">
    <input type="submit" value="送信">
    {% if condition == 1 %}
      <!-- 入力ミスの場合 --> 
      <p class="miss">そのユーザ名はすでに使用されています。<br>別のユーザ名をご使用ください。</p>
    {% endif %}
  </form>
  <br>
  <a href="login" class="elementstyle-link">ログインシステム</a>
  <a href="change_password" class="elementstyle-link">パスワード変更</a>
 </div>
{% endblock %}
